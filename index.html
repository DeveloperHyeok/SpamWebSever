<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <link rel="shortcut icon" type="image/x-icon" href="images\Spam.png">
    <title>SPAM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="accordion.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="pana-accordion.js"></script>
    <style media="screen">
      .pana-accordion-item{
        background-color: black;
      }
      .pana-accordion{
        width: 80%;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="logo" onclick="location.href='index.html'">SPAM</div>
      <div class="nav-links">
        <ul>
          <li><img src="images/linkedin.png" alt="" /></li>
          <li><img src="images/facebook.png" alt="" /></li>
          <li><img src="images/instagram-logo.png" alt="" /></li>
        </ul>
      </div>
    </nav>
    <section id="sectionone" class="screen">
      <div id="scene">
        <div data-depth="0.1" class="bg">
          <img src="images/background.png" alt="" />
        </div>
        <div data-depth="0.2" class="rock1">
          <img src="images/rock.png" alt="" />
        </div>
        <div data-depth="1.2" class="earth">
          <img src="images/Spam.png" alt="" />
        </div>
        <div data-depth="0.1" class="text">
          <h1>SPAM</h1>
        </div>
        <div data-depth="0.4" class="mid">
          <img src="images/mid.png" alt="" />
        </div>
        <div data-depth="0.1" class="fore">
          <img src="images/foreground.png" alt="" />
        </div>
      </div>
    </section>

    <section id="sectiontwo" class="screen">
      <div class="pana-accordion" id="accordion">
    		<div class="pana-accordion-wrap">
	    		<div class="pana-accordion-item"><img width="500" height="300" src="img\1.png" /></div>
	    		<div class="pana-accordion-item"><img width="500" height="300" src="img\2.png" /></div>
	    		<div class="pana-accordion-item"><img width="500" height="300" src="img\3.png" /></div>
	    		<div class="pana-accordion-item"><img width="500" height="300" src="img\4.png" /></div>
          <div class="pana-accordion-item"><img width="500" height="300" src="img\5.png" /></div>
          <div class="pana-accordion-item"><img width="500" height="300" src="img\6.png" /></div>
          <div class="pana-accordion-item"><img width="500" height="300" src="img\7.png" /></div>
          <div class="pana-accordion-item"><img width="500" height="300" src="img\8.png" /></div>
	    	</div>
    	</div>
      <div>
        <div class="rockbg1">
          <img src="images/rock.png" alt="">
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function(){
      accordion.init({
        id: 'accordion'
      });
    });
    </script>
  </body>
</html>
